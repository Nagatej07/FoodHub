<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FoodHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Create an Account</h2>
        <form action= /">
            <select required>
                <option value="" disabled selected>Select User Type </option>
                <option>Hosteler</option>
                <option>Hostel Admin</option>
                <option>Sevak</option>
                <option>Outsider</option>
            </select>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="text" placeholder="Address (optional)">
            <input type="password" placeholder="Create Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <label><input type="checkbox" required>I agree to the Terms and conditions</label>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
