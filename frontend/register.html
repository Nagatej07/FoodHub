<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - FoodHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Create an Account</h2>
    <form id="registerForm">
      <select id="role" required>
        <option value="" disabled selected>Select User Type</option>
        <option value="Hostel Student">Hostel Student</option>
        <option value="Hostel Admin">Hostel Admin</option>
        <option value="Sevak">Sevak</option>
        <option value="Others">Others</option>
      </select>

      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="text" id="address" placeholder="Address (optional)">
      <input type="password" id="password" placeholder="Create Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

      <label><input type="checkbox" id="terms" required> I agree to the Terms and conditions</label>

      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script src="register.js"></script>
</body>
</html>
